{% extends 'base.html' %}

{% block title %} Page Admin {% endblock %}

{% block body %}

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <a href="/customers" class="text-decoration-none text-dark d-block">
                        <i class="fas fa-users fa-3x mb-3"></i>
                        <h5 class="card-title">Clients</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <a href="/shop-items" class="text-decoration-none text-dark d-block">
                        <i class="fas fa-shopping-bag fa-3x mb-3"></i>
                        <h5 class="card-title">Articles</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <a href="/add-shop-items" class="text-decoration-none text-dark d-block">
                        <i class="fas fa-plus fa-3x mb-3"></i>
                        <h5 class="card-title">Ajouter des articles </h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <a href="/view-orders" class="text-decoration-none text-dark d-block">
                        <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                        <h5 class="card-title">Voir les commandes</h5>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Carte de catégorie -->
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <a href="/categories" class="text-decoration-none text-dark d-block">
                        <i class="fas fa-list fa-3x mb-3"></i>
                        <h5 class="card-title">Gerer catégories</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
